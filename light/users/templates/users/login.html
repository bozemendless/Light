<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/css/users.css' %}">
    <title>Light</title>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="header">
                <h1>歡迎回來！</h1>
                <div class="text">我們很高興又見到您了！</div>
            </div>
            <div class="main-login-container">
                <div class="email">
                    <label for="">
                        電子郵件
                        <input type="email">
                    </label>
                </div>
                <div class="password">
                    <label for="">
                        密碼
                        <input type="password">
                    </label>
                </div>
                <div class="forget-password">
                    <a class="forget-password-button link" href="/forget">忘記您的密碼？</a>
                </div>
                <button type="submit" id="submit">登入</button>
                <div class="no-account">
                    <span class="text">需要一個帳號？</span>
                    <a class="signup-button link" href="/signup">註冊</a>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="{% static 'channels/js/channels.js' %}"></script> -->
</body>
</html>
